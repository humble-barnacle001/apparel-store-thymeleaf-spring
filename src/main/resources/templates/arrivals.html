<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block
            th:include="fragments/head :: head('New Arrivals')"
        ></th:block>
    </head>

    <body>
        <!-- NAV SECTION -->
        <th:block th:replace="fragments/navbar :: navbar(0)"></th:block>
        <!--END NAV SECTION -->

        <section>
            <div class="container my-3 py-3">
                <h2 class="text-center">New Arrivals</h2>
                <div class="row" id="arrivals">
                    <div
                        th:replace="fragments/itemlist :: itemlist(${arrivals})"
                    ></div>
                </div>
            </div>
        </section>

        <!--FOOTER SECTION -->
        <th:block th:replace="fragments/footer :: footer"></th:block>
        <!-- END FOOTER SECTION -->
    </body>
</html>
